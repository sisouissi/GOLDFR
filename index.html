    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-report, #printable-report * {
          visibility: visible;
        }
        #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0.5in; /* Add some padding for printing */
          border: none;
          box-shadow: none;
          font-size: 12pt; /* Ensure readable font size */
        }
        .print-hide {
          display: none !important;
        }
        /* Ensure content within the report is styled for print */
        #printable-report h1, #printable-report h2, #printable-report h3, #printable-report p, #printable-report div, #printable-report span, #printable-report strong, #printable-report ul, #printable-report li {
            color: #000 !important; /* Ensure text is black for printing */
            background-color: transparent !important; /* Remove background colors */
        }
        #printable-report .text-blue-800, 
        #printable-report .text-green-700, 
        #printable-report .text-red-700,
        #printable-report .text-purple-800 {
            color: #000 !important;
        }
        #printable-report .bg-blue-50,
        #printable-report .bg-purple-50 {
            background-color: transparent !important;
            border: none !important;
        }
      }
    </style>
