
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COPD Decision Support GOLD 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        @page {
          margin: 2cm;
        }
        body * {
          visibility: hidden;
        }
        #printable-report, #printable-report * {
          visibility: visible;
        }
        #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%; /* Uses full width within @page margins */
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          font-size: 10pt; /* Reduced base font size for print */
          line-height: 1.25; /* Adjusted line height for print */
        }
        .print-hide {
          display: none !important;
        }
        /* Ensure text is black and backgrounds are transparent for printing */
        #printable-report h1, #printable-report h2, #printable-report h3, 
        #printable-report p, #printable-report div, #printable-report span, 
        #printable-report strong, #printable-report ul, #printable-report li {
            color: #000 !important; 
            background-color: transparent !important;
        }
        #printable-report .text-blue-800, 
        #printable-report .text-green-700, 
        #printable-report .text-red-700,
        #printable-report .text-purple-700, /* Adjusted for purple in report */
        #printable-report .text-purple-800 {
            color: #000 !important;
        }
        #printable-report .bg-blue-50,
        #printable-report .bg-purple-50,
        #printable-report .bg-green-50, /* Added for consistency if used */
        #printable-report .bg-yellow-50, /* Added for consistency if used */
        #printable-report .bg-red-50 {  /* Added for consistency if used */
            background-color: transparent !important;
            border: 0.5pt solid #ccc !important; /* Light border for delineation */
            padding: 0.2cm !important; /* Reduced padding */
        }

        /* Specific overrides for PrintReport structure for compactness */
        #printable-report .text-center.mb-8 { /* Header container */
          margin-bottom: 0.4cm !important;
          padding-bottom: 0.2cm !important;
        }
        #printable-report h1#report-title { /* Main title */
          font-size: 15pt !important; /* Reduced */
          margin-bottom: 0.1cm !important;
        }
         #printable-report .text-gray-600 { /* Subtitle below main title */
            font-size: 9pt !important;
            margin-bottom: 0.05cm !important;
        }
        #printable-report .text-sm.text-gray-500 { /* Date below main title */
            font-size: 8pt !important;
        }

        #printable-report section { /* Sections */
          margin-bottom: 0.3cm !important;
          page-break-inside: avoid;
        }
        #printable-report h2 { /* Section titles */
          font-size: 11pt !important; /* Reduced */
          font-weight: bold !important;
          margin-bottom: 0.15cm !important;
          padding-bottom: 0.05cm !important;
          border-bottom-width: 0.5pt !important;
        }
        
        #printable-report .grid {
           /* Keeping grid, just reducing gaps */
        }
        #printable-report .gap-x-4 {
          column-gap: 0.2cm !important; 
        }
        #printable-report .gap-y-2 {
          row-gap: 0.05cm !important;
        }
        #printable-report div[class*="gap-y-"] > div { /* Reduce space between grid items text */
           line-height: 1.2 !important;
        }


        /* Reduce spacing from Tailwind space utilities */
        #printable-report .space-y-1 > * + * { margin-top: 0.05cm !important; }
        #printable-report .space-y-2 > * + * { margin-top: 0.1cm !important; }
        #printable-report .space-y-3 > * + * { margin-top: 0.15cm !important; }

        #printable-report .text-lg { font-size: 11pt !important; }
        #printable-report .text-sm { font-size: 9pt !important; }
        #printable-report .text-xs { font-size: 7.5pt !important; line-height: 1.1 !important; }
        
        #printable-report strong {
            font-weight: bold; /* Ensure strong is bold */
        }

        #printable-report ul {
          padding-left: 0.75cm !important; 
          margin-top: 0.05cm !important;
          margin-bottom: 0.1cm !important;
        }
        #printable-report li {
          margin-bottom: 0.02cm !important;
          padding-left: 0.1cm !important;
        }
        #printable-report ul.list-disc {
            list-style-position: outside !important; /* Ensure bullets are visible */
        }
        
        #printable-report .mt-8.border-t.pt-4 { /* Footer disclaimer */
          margin-top: 0.4cm !important;
          padding-top: 0.15cm !important;
          border-top-width: 0.5pt !important;
        }
         #printable-report .mt-1 { margin-top: 0.05cm !important; } /* Specific for recommendation text */

        /* Attempt to prevent page breaks within logical blocks */
        #printable-report .bg-purple-50, 
        #printable-report .grid > div { 
          page-break-inside: avoid;
        }
      }
    </style>
